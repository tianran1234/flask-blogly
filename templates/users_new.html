{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

  <h1>Create a user</h1>
  <form method="POST">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter a first name">
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter a last name">
    <label for="image_url">Image URL</label>
    <input type="text" id="image_url" name="image_url" placeholder="Provide an image of this user">
    <button type="submit">Add</button>
  </form>

{% endblock %}
